<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .gallery {
            height: 600px;
            border: 2px solid #ddd;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;          /* FLEXBOX АШИГЛА: wrap, space-between (align-content), gap */
        }

        .photo {
            width: 200px;
            height: 150px;
            background-color: #3498db;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* FLEXBOX АШИГЛА: content төвлөрүүлэх */
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
</style>
</head>
<body>
    <div class="gallery">
        <div class="photo">1</div>
        <div class="photo">2</div>
        <div class="photo">3</div>
        <div class="photo">4</div>
        <div class="photo">5</div>
        <div class="photo">6</div>
        <div class="photo">7</div>
        <div class="photo">8</div>
    </div>
</body>
</html>
