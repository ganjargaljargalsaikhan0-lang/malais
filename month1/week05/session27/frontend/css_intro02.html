<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .page {
            /* TODO: Flexbox ашигла */
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            /* TODO: Fixed 250px */
            flex-basis: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
        }

        .content {
            /* TODO: Flexible */
            display: flex;
            background-color: #ecf0f1;
            padding: 20px;
        }
</style>
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </aside>
        <main class="content">
            <h1>Main Content</h1>
            <p>This content area is flexible and takes remaining space.</p>
        </main>
    </div>
</body>
</html>
