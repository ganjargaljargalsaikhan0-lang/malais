<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Block vs Inline Elements</h1>

    <h2>Block Elements (шинэ мөрөнд)</h2>
    <!-- div, p, h1-h6 бол block elements -->
    <div style="background-color: lightblue;">Div 1</div>
    <div style="background-color: lightgreen;">Div 2</div>
    <p style="background-color: lightyellow;">Paragraph 1</p>
    <p style="background-color: lightpink;">Paragraph 2</p>

    <hr>

    <h2>Inline Elements (нэг мөрөнд)</h2>
    <!-- span, a, strong, em бол inline elements -->
    <span style="background-color: lightblue;">Span 1</span>
    <span style="background-color: lightgreen;">Span 2</span>
    <a href="#" style="background-color: lightyellow;">Link</a>
    <strong style="background-color: lightpink;">Strong</strong>
    <em style="background-color: lightcoral;">Emphasis</em>

    <hr>

    <h2>Холимог</h2>
    <p>
        Энэ параграф дотор <span style="color: red;">улаан span</span> болон
        <a href="#">холбоос</a> байна. Inline elements нэг мөрөнд байрлана.
    </p>
</body>
</html>
