<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #34495e;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            /* FLEXBOX АШИГЛА: space-between */
        }

        .logo {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            /* FLEXBOX АШИГЛА: голд байрлах */
            list-style: none;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            /* FLEXBOX АШИГЛА: gap 10px */
        }

        .auth-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .signup {
            background-color: #1abc9c;
            color: white;
        }
</style>
</head>
<body>
    <header class="header">
        <div class="logo">Brand</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>
</body>
</html>
