<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/float02.css">
</head>
<body>
    <div class="container">
        <h1>clearfix Exercises</h1>

        <h2>problem</h2>

        <p class="description">
            this container is not shown. (height : 0)
        </p>

        <div class="gallery-broken">
            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
        </div>
        <p class="after-box broken">
            this text is posittioned wrong
        </p>

        <h1>solution: clearfix usage</h1>
        <p class="description">
            after clearfix class added the promblem will be solved.
        </p>
        <div class="gallery clearfix">
            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
        </div>
        <p class="after-box fixed">
            this text is now posittioned correctly.
        </p>
    </div>
</body>
</html>
