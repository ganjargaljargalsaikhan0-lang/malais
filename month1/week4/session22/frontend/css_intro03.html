<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

		<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		.container{
			min-height: 100vh;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			display: flex;
			flex-direction: row;
			justify-content: center;
			
		}
		.card {
			width: 400px;
			padding: 40px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			text-align: center;
		}
		.card h2{
			color: #667eea;
			margin-bottom: 20px;
		}
		.card p{
			color: #666;
			line-height: 1,6;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h2>centered card</h2>
			<p>this card id perfectly centered both horizontally and vertically using Flexbox!</p>
			
		</div>
	</div>

</body>
</html>
