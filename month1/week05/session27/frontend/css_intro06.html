<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sidebar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .page {
            /* TODO: Grid ашигла */
            display: grid;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .content {
            background-color: #ecf0f1;
            padding: 20px;
        }
</style>
</head>
<body>
    <div class="page">
        <aside class="sidebar">Sidebar (200px)</aside>
        <main class="content">Content (flexible)</main>
    </div>
</body>
</html>
