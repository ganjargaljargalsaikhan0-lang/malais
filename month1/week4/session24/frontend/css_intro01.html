<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_intro01.css">
</head>

<body>
    <div class="pricing-container">

    <!-- Basic -->
    <div class="pricing-card">
        <h3>Basic</h3>

        <div class="card-price">
            <span>₮9,900</span>
            <small>/month</small>
        </div>

        <ul class="card-features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>

        <button class="card-button">Choose Plan</button>
    </div>

    <!-- Pro -->
    <div class="pricing-card">
        <h3>Pro</h3>

        <div class="card-price">
            <span>₮29,900</span>
            <small>/month</small>
        </div>

        <ul class="card-features">
            <li>(featured)</li>
            <li>Feature 1</li>
            <li>Feature 2</li>
        </ul>

        <button class="card-button">Choose Plan</button>
    </div>

    <!-- Enterprise -->
    <div class="pricing-card">
        <h3>Enterprise</h3>

        <div class="card-price">
            <span>₮99,900</span>
            <small>/month</small>
        </div>

        <ul class="card-features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>

        <button class="card-button">Choose Plan</button>
    </div>

</body>


</html>
