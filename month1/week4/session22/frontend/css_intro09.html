<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dashboard-header {
            background-color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-start;
            /* FLEXBOX –ê–®–ò–ì–õ–ê */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .search-bar {
            display: flex;
            flex-grow: 1;
            /* FLEXBOX –ê–®–ò–ì–õ–ê: flex-grow */
            max-width: 600px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            /* FLEXBOX –ê–®–ò–ì–õ–ê: gap */
        }

        .notification-icon,
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #ecf0f1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

            /* FLEXBOX –ê–®–ò–ì–õ–ê: content —Ç”©–≤–ª”©—Ä“Ø“Ø–ª—ç—Ö */
            cursor: pointer;
        }
</style>
</head>
<body>
    <header class="dashboard-header">
        <div class="logo">Dashboard</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="header-actions">
            <div class="notification-icon">üîî</div>
            <div class="profile-icon">üë§</div>
        </div>
    </header>
</body>
</html>
